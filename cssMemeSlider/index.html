<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="slider">
    <div class="slider-wrapper">
        <div class="slider-item slide1" id="s1" >
        </div>
        <div class="slider-item slide2" id="s2" >
        </div>
        <div class="slider-item slide3" id="s3">
        </div>
        <div class="slider-item slide4" id="s4">
        </div>
        <div class="slider-item slide5" id="s5">
        </div>
    </div>
    <div class="slider-control">
        <div class="slider-pagination">
            <a href="#s1" class="slider-dot"> </a>
            <a href="#s2" class="slider-dot"> </a>
            <a href="#s3" class="slider-dot"> </a>
            <a href="#s4" class="slider-dot"> </a>
            <a href="#s5" class="slider-dot"> </a>
        </div>
        <div class="slider-labels">
            <label for="s1">Slide 1</label>
            <label for="s2">Slide 2</label>
            <label for="s3">Slide 3</label>
            <label for="s4">Slide 4</label>
            <label for="s5">Slide 5</label>
        </div>
    </div>
</div>

</body>
</html>
